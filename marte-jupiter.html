<!DOCTYPE html>
<html> 
<head>
   <title>
       Tu peso en un lugar, ¿Donde pesas mas?
   </title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la Tierra pesas distinto que en Marte o Jupiter</p>
    <script>
    var usuario = prompt("¿Cual es tu peso?"); //alert-prompt con entrada de texto
    var planeta = prompt("Elige tu planeta.\n1: Marte\n2. Jupiter");
    var peso = parseInt(usuario); //selecciona var usuario y la convierte en int
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre_planeta;
    if(planeta == 1) //condicional
        {
            peso_final = peso * g_marte / g_tierra;
            nombre_planeta = "Marte";
        }
    else if(planeta == 2)
        {
            peso_final = peso * g_jupiter / g_tierra;
            nombre_planeta = "Jupiter";
        }
    else
        {
            peso_final = 100000000;
            nombre_planeta = "Krypton";
        }
    peso_final = parseInt(peso_final); //paseInt(); convierte float -> int
    document.write("Tu peso en " + nombre_planeta + " es: <strong>" + peso_final + " Kg</storng>");
    //DOM - Document Object Model 
    //Define la estructura lógica de los documentos y el modo en que se accede y manipula
    </script>
</body>
</html>
